<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签选择器</title>
    <style>
        p {
            border-left: 3px solid lightblue;
            border-radius: 2px;
            background-color: darkgrey;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <pre>
// 只影响p标签
p {
    border-left: 3px solid lightblue;
    border-radius: 2px;
    background-color: darkgrey;
    color: white;
    padding: 5px;
}
    </pre>
    效果:
    <br>
    <div>
        <h4>div中的h4标签</h4>
        <p>div中的p标签</p>
    </div>
    <p>p标签</p>
</body>
</html>
