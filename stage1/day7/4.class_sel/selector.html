    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>类选择器</title>
    <style>
        .container {
            background-color: bisque;
            color: lightcoral;
            padding: 10px;
            margin: 50px 50px;
        }
    </style>

<body>
    <pre>
    // css样式
    .container {
        background-color: bisque;
        color: lightcoral;
        padding: 10px;
        margin: 50px 50px;
    }
    </pre>
    <br>
    类选择器以.开头
    效果:
    <h4>这是没有class的h4标签</h4>
    <p clss="title">这是class为title的p标签</p>
    <div class="container">这是clss为box的div标签</div>
</body>
