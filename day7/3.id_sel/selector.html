<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>id选择器</title>
    <style>
        * {
            border: 1px solid coral;
        }
        #box {
            background-color: bisque;
            color: lightcoral;
            padding: 10px 20px;
            margin: 50px 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <pre>
    // css样式
    #box {
        background-color: bisque;
        color: lightcoral;
        padding: 10px 20px;
        margin: 50px 50px;
        text-align: center;
    }
    </pre>
    <br>
    id选择器以#开头
    效果:
    <h4>这是没有id的h4标签</h4>
    <p id="title">这是id为title的p标签</p>
    <div id="box">这是id为box的div标签</div>
</body>
</html>
