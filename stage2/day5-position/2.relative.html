<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>relative</title>
    <link rel="stylesheet" href="./day5.css">
</head>
<body>
    <p>
        relative: 是相对布局，相对原来的流式布局位置，进行top\left\bottom\right的偏移，原来的流式布局会保留。属性 top 和 bottom 、left 和 right 不能同时使用，同时使用时只有left、bottom会起作用。
    </p>

    <p>
        position: relative;
        <br>
        top:10px;
        <br>
        left: 40px;
    </p>
    <div class="test">
        <p>第一个</p>
        <p>第二个</p>
        <p>第三个</p>
    </div>
</body>
</html>
